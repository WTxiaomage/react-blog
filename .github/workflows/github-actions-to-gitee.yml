name: 'GitHub Actions Mirroring'


on: [push, delete]

jobs:
  to-gitee:
    runs-on: ubuntu-latest
    steps:                                             
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitee.com:WTxiaomage_admin/react-blog.git
          ssh_private_key:                             
            ${{ secrets.GITEE_SSH_PRIVATE_KEY }}      
